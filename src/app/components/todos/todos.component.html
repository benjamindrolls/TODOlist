<div class="container">
    <h1>TODO List</h1>
    <p>A place to store your todos</p>

    <form id="filly">
        <input type="text" placeholder="Filter your to-dos" name="filter" [(ngModel)]="term" autocomplete="off"/>
    </form>

    <ol>
        <ng-container  *ngFor="let todo of (todos | filter: term); let i=index">
            <app-todo [todo]='todo' (deleted)="deleteItem($event, i)">
            </app-todo>
        </ng-container>
    </ol>

    <input type="text" placeholder="Add your to-do" [(ngModel)]="newItem"/>
    <button class="add" (click)="addItem(newItem)">add</button>
    

</div>
